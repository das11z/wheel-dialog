<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>Dialog</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<h2>Dialog</h2>
		<button class="button open-dialog">打开弹窗</button>
		<div class="dialog">
			<div class="main">
				<div class="header">提示 <button class="close"></button></div>
				<div class="content"><p>这是一段消息</p></div>
				<div class="footer">
					<button class="button btn-cancel">取消</button>
					<button class="button primary btn-ok">确定</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
